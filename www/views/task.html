<div class="modal">   

    <ion-header-bar class="bar-secondary">
        <h1 class="title" ng-show="currentTaskid == -1">New One</h1>
        <h1 class="title" ng-show="currentTaskid > -1">Edit</h1>
        <button class="button button-clear button-positive" ng-click="closeTask()">cancel</button>
    </ion-header-bar>

      <ion-content>
        <form ng-submit="submitTask(activeTask)">
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="have some plans?" ng-model="activeTask.title">
                </label>    
                <p class="item item-input"><textarea rows="10" cols="45" placeholder="description" name="text"></textarea></p>
                <ul class="list">
                    <li class="item item-toggle">
                        <span class="toggle-item">Done</span>
                        <label class="toggle toggle-positive second">
                            <input type="checkbox" ng-model="activeTask.done">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </li>
                </ul>
                <div class="padding">
                    <button type="submit" class="button button-block button-positive" ng-show="currentTaskid == -1">Add</button>
                    <button type="submit" class="button button-block button-positive" ng-show="currentTaskid > -1">Save</button>
                </div>
            </div>
        </form>
      </ion-content>
</div>
